<div class="row">
    <div class="col-6">
        <h2>This is a Header</h2>
        <h2>{{ title }}</h2>
        <p>{{ age | currency }}</p>
        <br>
        <button class="btn btn-primary" 
                (click)="onClick($event)"
                (mouseover)="onHover()"
                [disabled]="isDisabled">Click Me!</button>
    </div>
    <div class="col-6">
        <!-- This is an older way to have two way binding -->
        <div class="input-group mb-3">
            <input #reference type="text" class="form-control" [value]="sentence">
            <button class="btn btn-secondary"
                    (click)="onSubmit(reference.value)">Submit</button>
        </div>
        <h2>{{ sentence }}</h2>
        <br>

        <!-- This is Angular 2 way Binding -->

        <input type="text" class="form-control" [(ngModel)]="anyString">
        <h2>{{ anyString }}</h2>

        <!-- Element Reference -->
        <h2 #ref>This is Inner HTML</h2>
        <button class="btn btn-secondary" (click)="someMethod()">Button</button>
     

    </div>
</div>
